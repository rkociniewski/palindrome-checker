name: CodeQL Security Analysis (Lite)

# Lżejsza wersja - tylko najważniejsze security checks
# Użyj tego jeśli pełny CodeQL timeout'uje

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.kt'
      - '**.java'
      - 'build.gradle.kts'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.kt'
      - '**.java'
  schedule:
    # Run at 2 AM every Monday
    - cron: '0 2 * * 1'
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: read

jobs:
  analyze:
    name: Analyze Code (Lite)
    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'java-kotlin'
          queries: default
          packs: [ ]

      - name: Build (minimal)
        run: |
          ./gradlew compileDebugKotlin compileDebugJava \
            --no-daemon \
            --no-build-cache \
            --no-configuration-cache \
            -x lint \
            -x test \
            -x detekt \
            || ./gradlew assembleDebug -x lint -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
          upload: true
          threads: 0  # auto
          ram: 7168  # 7GB
          checkout_path: ${{ github.workspace }}

      - name: Upload results summary
        if: always()
        run: |
          echo "## CodeQL Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "Analysis completed for commit ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Check Security tab for detailed results" >> $GITHUB_STEP_SUMMARY
